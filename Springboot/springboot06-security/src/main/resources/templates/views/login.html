<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row center">
        <div class="col-md-6 column">
            <div class="page-header">
                <h1>Sign in</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 column">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="uname">Username:</label>
                    <input id="uname" type="text" name="uname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input id="pwd" type="password" name="pwd" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="rememberme" class="check-box" th:text="${#strings.append(' ','Remember me')}">
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
