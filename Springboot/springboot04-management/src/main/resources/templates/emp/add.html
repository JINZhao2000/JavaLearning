<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/favicon.ico}">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  </head>

  <body>
    <nav th:replace="~{/commons/commons::topbar}">
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav th:replace="~{/commons/commons::sidebar(active='list.html')}"></nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <form th:action="@{/empAdd}" method="post">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="name" name="employeeName">
            </div>
            <div class="form-group">
              <label>Gender</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="0">
                <label class="form-check-label">F</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="1">
                <label class="form-check-label">M</label>
              </div>
            </div>
            <div class="form-group">
              <label>Department</label>
              <select class="form-control" name="department.id">
                <option value="null"> </option>
                <option th:each="dept:${departs}" th:text="${dept.getDepartmentName()}" th:value="${dept.getId()}"></option>
              </select>
            </div>
            <div class="form-group">
              <label>Birth</label>
              <input type="date" class="form-control" placeholder="birth" name="birth">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script th:src="@{/webjars/popper.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
  </body>
</html>
