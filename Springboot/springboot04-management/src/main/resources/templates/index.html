<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/favicon.ico}">

    <title th:text="#{login.title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" th:action="@{/user/login}" method="post">
      <img class="mb-4" th:src="@{/images/bootstrap-solid.svg}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"></h1>
      <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
      <label for="inputEmail" class="sr-only" th:text="#{login.email}"></label>
      <input type="email" id="inputEmail" class="form-control" th:placeholder="#{login.email}" required autofocus name="email">
      <label for="inputPassword" class="sr-only">[[#{login.pwd}]]</label>
      <input type="password" id="inputPassword" class="form-control" th:placeholder="#{login.pwd}" required name="password">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" th:text="#{login.rm}">
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.signin}]]</button>
      <br>
      <a th:href="@{./index.html(l=zh_CN)}">中文</a>|<a th:href="@{./index.html(l=fr_FR)}">Français</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
